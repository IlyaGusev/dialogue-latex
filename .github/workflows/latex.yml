name: LaTeX

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: xu-cheng/latex-action@v2
      with:
        root_file: dialogue.tex
    - uses: actions/upload-artifact@v2
      with:
        name: dialogue.pdf
        path: dialogue.pdf
